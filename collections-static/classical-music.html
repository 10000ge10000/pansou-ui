                <div class="mt-4 flex justify-center items-center gap-4 text-sm text-gray-500">

                    <span><i class="fas fa-eye mr-1"></i><span id="view-count">0</span> 次访问</span>
                </div>
            </div>

            <!-- 资源列表 -->
            <div class="space-y-4">
                
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div class="flex items-start gap-4">
                    <div class="w-10 h-10 bg-indigo-500 text-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-800 mb-1">网易云评论超10W+的歌曲合集800多首</h4>

                        <div class="flex flex-wrap gap-2 mb-2">
                            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">夸克网盘</span>
                            <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded text-xs">7.9GB</span>

                            <button class="text-blue-600 hover:underline text-sm open-link-btn" data-link="https://pan.quark.cn/s/3457409dc28d">

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div class="flex items-start gap-4">
                    <div class="w-10 h-10 bg-indigo-500 text-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-800 mb-1">网易云音乐收藏榜单TOP5</h4>
                        <p class="text-sm text-gray-600 mb-2">网易云音乐收藏榜单TOP5</p>
                        <div class="flex flex-wrap gap-2 mb-2">
                            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">夸克网盘</span>

                        </div>
                        <div class="flex gap-2">
                            <button class="text-blue-600 hover:underline text-sm copy-link-btn" data-link="https://pan.quark.cn/s/d76e2482e5af">
                                <i class="fas fa-copy mr-1"></i>复制链接
                            </button>
                            <button class="text-blue-600 hover:underline text-sm open-link-btn" data-link="https://pan.quark.cn/s/d76e2482e5af">

            </div>
        
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 复制功能
            document.querySelectorAll('.copy-link-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.link);
                    btn.innerHTML = '<i class="fas fa-check mr-1"></i>已复制';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-copy mr-1"></i>复制链接';
                    }, 2000);
                });
            });

            document.querySelectorAll('.open-link-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    window.open('/go?url=' + encodeURIComponent(btn.dataset.link), '_blank');
                });
            });

            document.querySelectorAll('.copy-password-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.password);
                    btn.innerHTML = '<i class="fas fa-check mr-1"></i>已复制';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-key mr-1"></i>复制密码';
                    }, 2000);
                });
            });

            // 增加访问次数
            fetch('/api/increment-views', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ collectionId: 'classical-music' }),
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.views !== undefined) {
                    const viewCountSpan = document.getElementById('view-count');
                    if (viewCountSpan) {
                        viewCountSpan.textContent = data.views;
                    }
                }
            })
            .catch(error => console.error('Error incrementing view count:', error));
        });
    </script>
</body>
